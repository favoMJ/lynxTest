<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="box">

</div>
<script>
    function* load() {
        loadUI();
        yield loadData();
        hideUI();
    }

    let itLoad = load();
    itLoad.next();

    function loadUI() {
        console.log("load");
    }

    function hideUI() {
        console.log('hide');
    }

    function loadData() {
        setTimeout(() => {
            console.log('ok');
            itLoad.next();
        }, 1000)
    }
</script>
</body>
</html>
